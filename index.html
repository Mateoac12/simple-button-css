<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Styles Buttons</title>
</head>
<body>
    <div class="main">
        <div class="box-title">
            <h1 class="title">A simple buttons</h1>
        </div>
        <div class="box-buttons">
            <button class="box-buttons__button btn-up">Submit</button>
            <button class="box-buttons__button btn-cross">Open</button>
            <button data-content="Download all" class="box-buttons__button btn-scale">Download all</button>
            <button class="box-buttons__button btn-glass">See my glasses</button>
        </div>
    </div>
</body>
</html>
